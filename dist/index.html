<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="../src/style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h2>Local Weather</h2>
    <form>
        <label for="city">City Name:</label>
        <input type="text" id="city" name="city" value="Bathurst, CA">
        <button id="btn" type="button">Submit</button>
    </form>
    <button id="converter" type="button">Fahrenheit</button>
    <img src="#" id="image"></img>
    <div id="liveData">
        <p id="cityName"></p>
        <p id="currentTemp"></p>
        <p id="feelsLike"></p>
        <p id="currentWeather"></p>
        <p id="sunrise"></p>
        <p id="sunset"></p>
    </div>
</body>
</html>
